<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Users | BiblioTech System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-cyan-50 min-h-screen flex text-slate-800">

    <aside class="w-72 bg-white min-h-screen shadow-2xl flex flex-col border-r-4 border-cyan-500 sticky top-0 h-screen z-50">
        <div class="p-6 bg-gradient-to-br from-cyan-600 to-cyan-500">
            <div class="flex items-center gap-4 mb-6">
                <div class="bg-white p-2 rounded-xl shadow-xl">
                    <i data-lucide="book-open" class="text-cyan-600" size="28"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black text-white tracking-tight leading-none">BIBLIO</h1>
                    <p class="text-sm font-bold text-cyan-100">SYSTEM</p>
                </div>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border-2 border-white/20">
                <div class="flex items-center gap-3 mb-3">
                    <div id="userInitial" class="w-12 h-12 bg-gradient-to-br from-lime-400 to-lime-500 rounded-xl flex items-center justify-center shadow-lg font-black text-white text-xl uppercase">A</div>
                    <div class="flex-1 min-w-0">
                        <p id="adminName" class="font-black text-white text-sm truncate">Admin</p>
                        <p class="text-xs text-cyan-100 font-medium tracking-wider">Admin Panel</p>
                    </div>
                </div>
                <div class="flex items-center gap-2 bg-white/10 rounded-lg px-3 py-2">
                    <div class="w-2 h-2 bg-lime-400 rounded-full animate-pulse shadow-lg"></div>
                    <span class="text-xs text-white font-bold uppercase tracking-widest">Status: Online</span>
                </div>
            </div>
        </div>
        
        <nav class="flex-grow px-4 py-6 space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-cyan-50 transition font-semibold text-slate-700 group">
                <i data-lucide="layout-dashboard" size="20" class="group-hover:text-cyan-600"></i>
                <span class="group-hover:text-cyan-600">Dashboard</span>
            </a>

            <div class="h-px bg-slate-100 my-4"></div>

            <a href="books.html" class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-cyan-50 transition font-semibold text-slate-700 group">
                <i data-lucide="search" size="20" class="group-hover:text-cyan-600"></i>
                <span class="group-hover:text-cyan-600">Cari Buku</span>
            </a>

            <div class="px-3 py-3 rounded-xl bg-gradient-to-r from-cyan-500 to-cyan-600 text-white font-bold shadow-lg flex items-center gap-3">
                <i data-lucide="users" size="20"></i>
                <span>Kelola Users</span>
            </div>

            <a href="loans.html" class="flex items-center gap-3 px-3 py-3 rounded-xl hover:bg-cyan-50 transition font-semibold text-slate-700 group">
                <i data-lucide="file-text" size="20" class="group-hover:text-cyan-600"></i>
                <span class="group-hover:text-cyan-600">Peminjaman</span>
            </a>
        </nav>

        <div class="p-4 border-t-2 border-slate-50">
            <button onclick="logout()" class="w-full py-3 rounded-xl bg-gradient-to-r from-red-500 to-red-600 text-white font-bold flex items-center justify-center gap-2 shadow-lg hover:brightness-110 transition-all">
                <i data-lucide="log-out" size="18"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col">
        <header class="h-32 bg-gradient-to-r from-cyan-600 to-cyan-500 text-white shadow-xl flex items-center justify-between px-10 border-b-4 border-lime-500">
            <div>
                <h2 class="text-4xl font-black tracking-tight uppercase">Manajemen Users</h2>
                <p class="text-lg text-cyan-100 font-semibold mt-1">Otoritas & Akses Pengguna</p>
            </div>
            <div class="bg-lime-500 px-6 py-3 rounded-full shadow-xl font-black text-sm flex items-center gap-2 uppercase tracking-tighter">
                <i data-lucide="user-check" size="16"></i>
                <span id="userCount">0</span> USERS
            </div>
        </header>

        <main class="p-8">
            <!-- Search & Filter Section -->
            <div class="bg-white p-8 rounded-3xl shadow-xl border-2 border-slate-100 mb-6">
                <div class="flex items-center justify-between gap-4">
                    <div class="flex-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
                            <i data-lucide="search" size="18"></i>
                        </div>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Cari user berdasarkan nama atau email..." 
                            class="w-full pl-12 pr-4 py-3 bg-slate-50 border-2 border-slate-100 rounded-xl focus:border-cyan-500 focus:ring-4 focus:ring-cyan-50 outline-none transition-all font-semibold"
                            onkeyup="searchUsers()">
                    </div>
                    <button onclick="fetchUsers()" class="px-6 py-3 bg-cyan-600 text-white rounded-xl font-black text-xs uppercase flex items-center gap-2 hover:bg-cyan-700 transition-all shadow-lg">
                        <i data-lucide="refresh-cw" size="16"></i> Refresh
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl border-2 border-slate-100 overflow-hidden">
                <div class="p-6 bg-slate-50/50 border-b border-slate-100 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <i data-lucide="database" class="text-cyan-600" size="18"></i>
                        <h4 class="font-black text-cyan-900 uppercase tracking-widest text-xs">Daftar Akun Terdaftar</h4>
                    </div>
                    <div class="text-[10px] font-black text-slate-400 uppercase">
                        Menampilkan: <span id="displayCount">0</span> dari <span id="totalCount">0</span>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-50/50">
                                <th class="px-8 py-5">Identitas User</th>
                                <th class="px-8 py-5">Role</th>
                                <th class="px-8 py-5">API Key</th>
                                <th class="px-8 py-5 text-center">Status</th>
                                <th class="px-8 py-5 text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="divide-y divide-slate-100 text-sm">
                            <tr>
                                <td colspan="5" class="px-8 py-10 text-center text-slate-400 italic">Memuat data users...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '../index.html';

        // ‚úÖ Tampilkan nama admin dari token
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            document.getElementById('adminName').innerText = payload.name || 'Administrator';
            document.getElementById('userInitial').innerText = (payload.name || 'A').charAt(0).toUpperCase();
        } catch (e) {
            console.error("Token decode error:", e);
        }

        let allUsers = []; // Store untuk search

        // ‚úÖ Fetch Users
        async function fetchUsers() {
            try {
                const res = await fetch('http://localhost:3000/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) {
                    throw new Error('Gagal fetch data users');
                }

                const result = await res.json();
                console.log("üë• Response Users:", result);
                
                allUsers = Array.isArray(result) ? result : result.data || [];
                renderUsers(allUsers);
            } catch (err) {
                console.error("‚ùå Fetch Error:", err);
                const body = document.getElementById('userTableBody');
                body.innerHTML = '<tr><td colspan="5" class="px-8 py-10 text-center text-red-500 font-bold">‚ùå Gagal memuat data. Cek koneksi server.</td></tr>';
            }
        }

        // ‚úÖ Render Users Table
        function renderUsers(users) {
            const body = document.getElementById('userTableBody');
            document.getElementById('userCount').innerText = allUsers.length;
            document.getElementById('totalCount').innerText = allUsers.length;
            document.getElementById('displayCount').innerText = users.length;
            body.innerHTML = '';
            
            if (users.length === 0) {
                body.innerHTML = '<tr><td colspan="5" class="px-8 py-16 text-center text-slate-400 italic">Tidak ada user yang ditemukan.</td></tr>';
                return;
            }
            
            users.forEach(u => {
                const isActive = u.api_key_status !== false;
                const apiKeyShort = u.api_key ? u.api_key.substring(0, 20) + '...' : 'No Key';
                
                body.innerHTML += `
                    <tr class="hover:bg-cyan-50/30 transition-all">
                        <td class="px-8 py-6">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-cyan-600 rounded-xl flex items-center justify-center text-white font-black text-sm uppercase shadow-lg">
                                    ${u.name.charAt(0)}
                                </div>
                                <div>
                                    <div class="font-black text-cyan-900 text-base">${u.name}</div>
                                    <div class="text-[11px] font-bold text-slate-400 lowercase tracking-wider">${u.email}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-8 py-6">
                            <span class="px-3 py-1.5 rounded-lg text-[10px] font-black uppercase ${u.role === 'admin' ? 'bg-lime-100 text-lime-700 border-2 border-lime-200' : 'bg-slate-100 text-slate-600'}">
                                ${u.role}
                            </span>
                        </td>
                        <td class="px-8 py-6">
                            <div class="flex items-center gap-2">
                                <code class="bg-cyan-50 text-cyan-600 px-3 py-1.5 rounded-lg text-xs font-mono border border-cyan-100" title="${u.api_key || 'No Key'}">
                                    ${apiKeyShort}
                                </code>
                                ${u.api_key ? `
                                    <button onclick="copyApiKey('${u.api_key}')" class="text-cyan-600 hover:text-cyan-700" title="Copy API Key">
                                        <i data-lucide="copy" size="14"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                        <td class="px-8 py-6 text-center">
                            ${u.role !== 'admin' ? `
                                <span class="inline-block px-3 py-1 rounded-full text-[9px] font-black uppercase ${isActive ? 'bg-lime-50 text-lime-600 border-2 border-lime-200' : 'bg-red-50 text-red-600 border-2 border-red-200'}">
                                    ${isActive ? '‚óè Aktif' : '‚óã Nonaktif'}
                                </span>
                            ` : '<span class="text-slate-300 text-xs">-</span>'}
                        </td>
                        <td class="px-8 py-6 text-right">
                            <div class="flex justify-end gap-2">
                                ${u.role !== 'admin' ? `
                                    <button onclick="toggleApiKeyStatus(${u.id})" 
                                        class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-white border-2 border-slate-100 ${isActive ? 'text-amber-600 hover:border-amber-500 hover:bg-amber-500' : 'text-lime-600 hover:border-lime-500 hover:bg-lime-500'} hover:text-white transition-all shadow-sm"
                                        title="${isActive ? 'Nonaktifkan' : 'Aktifkan'} API Key">
                                        <i data-lucide="${isActive ? 'toggle-right' : 'toggle-left'}" size="18"></i>
                                    </button>
                                    <button onclick="resetUserApiKey(${u.id})" 
                                        class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-white border-2 border-slate-100 text-cyan-600 hover:border-cyan-500 hover:bg-cyan-500 hover:text-white transition-all shadow-sm"
                                        title="Reset API Key">
                                        <i data-lucide="refresh-cw" size="18"></i>
                                    </button>
                                    <button onclick="deleteUser(${u.id}, '${u.name}')" 
                                        class="inline-flex items-center justify-center w-10 h-10 rounded-xl bg-white border-2 border-slate-100 text-red-500 hover:border-red-500 hover:bg-red-500 hover:text-white transition-all shadow-sm"
                                        title="Hapus User">
                                        <i data-lucide="user-minus" size="18"></i>
                                    </button>
                                ` : '<span class="text-slate-300 text-xs italic font-bold">Protected</span>'}
                            </div>
                        </td>
                    </tr>`;
            });
            lucide.createIcons();
        }

        // ‚úÖ Search Users
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.name.toLowerCase().includes(searchTerm) || 
                u.email.toLowerCase().includes(searchTerm)
            );
            renderUsers(filtered);
        }

        // ‚úÖ Copy API Key to Clipboard
        function copyApiKey(apiKey) {
            navigator.clipboard.writeText(apiKey).then(() => {
                alert('‚úÖ API Key berhasil disalin ke clipboard!');
            }).catch(err => {
                console.error('Gagal copy:', err);
                alert('‚ùå Gagal menyalin API Key');
            });
        }

        // ‚úÖ Toggle API Key Status
        async function toggleApiKeyStatus(userId) {
            if(!confirm('‚ö†Ô∏è Toggle status API Key user ini?')) return;
            
            const token = localStorage.getItem('token'); // ‚Üê AMBIL TOKEN DULU
            if (!token) {
                alert('‚ùå Session expired. Silakan login lagi.');
                window.location.href = '../index.html';
                return;
            }
            
            try {
                const res = await fetch(`http://localhost:3000/api/admin/users/${userId}/toggle-api-key`, {
                    method: 'PATCH',
                    headers: { 
                        'Authorization': `Bearer ${token}`, // ‚Üê KIRIM TOKEN
                        'Content-Type': 'application/json'  // ‚Üê TAMBAH INI
                    }
                });
                
                console.log('Toggle response status:', res.status); // DEBUG
                
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('Toggle error:', errorText);
                    throw new Error(`HTTP ${res.status}`);
                }
                
                const data = await res.json();
                
                alert(`‚úÖ ${data.message}`);
                fetchUsers();
            } catch(err) {
                console.error('Toggle API Key Error:', err);
                alert('‚ùå Gagal toggle status API Key');
            }
        }

        // ‚úÖ Reset User API Key (Admin)
        async function resetUserApiKey(userId) {
            if(!confirm('‚ö†Ô∏è Reset API Key user ini?\n\nKey lama akan tidak berlaku dan key baru akan dibuat.')) return;
            
            const token = localStorage.getItem('token'); // ‚Üê AMBIL TOKEN DULU
            if (!token) {
                alert('‚ùå Session expired. Silakan login lagi.');
                window.location.href = '../index.html';
                return;
            }
            
            try {
                const res = await fetch(`http://localhost:3000/api/auth/reset-api-key/${userId}`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`, // ‚Üê KIRIM TOKEN
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Reset response status:', res.status); // DEBUG
                
                if (!res.ok) {
                    const errorText = await res.text();
                    console.error('Reset error:', errorText);
                    throw new Error(`HTTP ${res.status}`);
                }
                
                const data = await res.json();
                
                // Show API Key in a better format
                const newKey = data.data.new_api_key;
                prompt('‚úÖ API Key berhasil direset!\n\nAPI Key Baru (tekan Ctrl+C untuk copy):', newKey);
                fetchUsers();
            } catch(err) {
                console.error('Reset API Key Error:', err);
                alert('‚ùå Gagal reset API Key');
            }
        }

        // ‚úÖ Delete User
        async function deleteUser(id, name) {
            if(!confirm(`‚ö†Ô∏è Hapus user "${name}" secara permanen?\n\nData peminjaman user ini juga akan terhapus!`)) return;
            
            try {
                const res = await fetch(`http://localhost:3000/api/admin/users/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if(res.ok) {
                    alert(`‚úÖ User "${name}" berhasil dihapus`);
                    fetchUsers();
                } else {
                    const data = await res.json();
                    alert('‚ùå ' + data.message);
                }
            } catch(err) {
                console.error(err);
                alert('‚ùå Gagal menghapus user');
            }
        }

        function logout() { 
            if(confirm('Yakin ingin logout?')) {
                localStorage.clear(); 
                window.location.href = '../index.html'; 
            }
        }

        // Initialize
        lucide.createIcons();
        fetchUsers();
    </script>
</body>
</html>
