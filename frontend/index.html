<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BiblioTech Apotek Hadinata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-600 via-cyan-500 to-lime-400 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="flex flex-col items-center mb-8">
            <div class="bg-white p-4 rounded-3xl shadow-2xl mb-4 border-b-4 border-lime-500">
                <i data-lucide="book-open" class="text-cyan-600" size="48"></i>
            </div>
            <h1 class="text-3xl font-black text-white tracking-tighter italic">BIBLIO <span class="text-cyan-900 not-italic">SYSTEM</span></h1>
            <p class="text-cyan-100 text-sm font-bold uppercase tracking-[0.3em]">Hadinata Digital Library</p>
        </div>

        <div class="glass-effect rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.2)] overflow-hidden border-2 border-white/50">
            <div class="p-10">
                <div class="mb-8">
                    <h2 class="text-2xl font-black text-slate-800 tracking-tight">Selamat Datang!</h2>
                    <p class="text-slate-500 text-sm font-medium">Silakan masuk untuk mengelola koleksi.</p>
                </div>

                <form id="loginForm" class="space-y-5">
                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Email Address</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-cyan-500 transition-colors">
                                <i data-lucide="mail" size="18"></i>
                            </div>
                            <input type="email" id="email" 
                                class="w-full pl-12 pr-4 py-4 bg-slate-100 border-2 border-transparent rounded-2xl focus:bg-white focus:border-cyan-500 focus:ring-4 focus:ring-cyan-500/10 transition-all outline-none font-semibold text-slate-700" 
                                placeholder="nama@email.com" required>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs font-black text-slate-400 uppercase tracking-widest ml-1">Password</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-cyan-500 transition-colors">
                                <i data-lucide="lock" size="18"></i>
                            </div>
                            <input type="password" id="password" 
                                class="w-full pl-12 pr-4 py-4 bg-slate-100 border-2 border-transparent rounded-2xl focus:bg-white focus:border-cyan-500 focus:ring-4 focus:ring-cyan-500/10 transition-all outline-none font-semibold text-slate-700" 
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-cyan-600 to-cyan-500 text-white font-black py-4 rounded-2xl shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/50 hover:-translate-y-1 transition-all active:scale-95 flex items-center justify-center gap-2 mt-4">
                        <span>MASUK SEKARANG</span>
                        <i data-lucide="arrow-right" size="18"></i>
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                    <p class="text-slate-500 text-sm font-semibold">
                        Belum punya akun? 
                        <a href="register.html" class="text-cyan-600 font-black hover:text-cyan-700 underline decoration-2 underline-offset-4">Daftar Akun</a>
                    </p>
                </div>
            </div>
        </div>

        <p class="text-center text-white/60 text-[10px] font-bold uppercase tracking-[0.2em] mt-8">
            &copy; 2025 BiblioTech Hadinata v1.0.4
        </p>
    </div>

    <script>
        // Inisialisasi Icons
        lucide.createIcons();

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            
            // Animasi Loading pada tombol
            const btn = e.target.querySelector('button');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<div class="w-6 h-6 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>';
            btn.disabled = true;

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    if (data.api_key) {
                        localStorage.setItem('api_key', data.api_key);
                    }
                    if (typeof data.api_key_status !== 'undefined') {
                        localStorage.setItem('api_key_status', String(data.api_key_status));
                    }
                    
                    // Redirect berdasarkan role
                    setTimeout(() => {
                        window.location.href = data.role === 'admin' ? 'admin/dashboard.html' : 'user/dashboard.html';
                    }, 500);

                } else {
                    alert('Gagal Login: ' + data.message);
                    btn.innerHTML = originalContent;
                    btn.disabled = false;
                }
            } catch (error) {
                alert('Terjadi kesalahan server');
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
